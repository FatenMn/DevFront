<section class="vh-100" style="background-color: #4e4e4e;">

    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">

                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <form class="form-outline mb-4">
                                <div class="was-validated">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">GR</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Connectez-vous à votre
                                        compte</h5>

                                    <div class="form-outline mb-4">
                                        <div class="form-group">
                                            <label for="uname">Nom d'utilisateur:</label>
                                            <input type="text" class="form-control" id="uname"
                                                placeholder="Entre le nom d'utilisateur" name="uname" required>
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">S'il vous plaît remplir ce champ.</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd">Mot de passe:</label>
                                        <input type="password" class="form-control" id="pwd"
                                            placeholder="Entrer le mot de passe" name="pswd" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">S'il vous plaît remplir ce champ.</div>
                                    </div>
                                    <div class="form-group form-check">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" name="remember" required> Je
                                            suis d'accord.
                                            <div class="valid-feedback">Valid.</div>
                                            <div class="invalid-feedback">Cochez cette case pour continuer.</div>
                                        </label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit"
                                            (click)="login()">Soumettre</button>
                                    </div>

                                    <a class="small text-muted" href="/changer">Changer mot de?</a> <br><a
                                        class="small text-muted" href="/forgot">Mot de passe oublié?</a>


                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous n’avez pas de compte ?
                                        <a style="color: #393f81;" href="/signup">Inscrivez-vous ici</a>
                                    </p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
